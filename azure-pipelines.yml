# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'

- script: |
    npm install
    npm run build
  displayName: 'npm install and build'


- bash: |
      npm install cypress --save-dev

  displayName: Installing Cypress 
- bash: |
      cd /home/vsts/work/1/s
      mkdir testscripts 
      cd testscripts
      echo $GITUSERNAME
      echo $GITPWD
      git clone -b staging $(giturl)
  displayName: Cloning the script 

- bash: |
      cd /home/vsts/work/1/s/testscripts/rundowncyp
      npx cypress run --spec "cypress/integration/Database/*.js" --env username=$CYPRESSUSERNAME,password=$CYPRESSPWD,configFile=production
  displayName: Run the database automation
  continueOnError: true

- bash: |
      cd /home/vsts/work/1/s/testscripts/rundowncyp
      npx cypress run --spec "cypress/integration/Database/*.js" --env username=$CYPRESSUSERNAME,password=$CYPRESSPWD,configFile=production

