# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'

- script: |
    npm install
    npm run build
  displayName: 'npm install and build'

- bash: |
      cd $(System.DefaultWorkingDirectory)
      npm install cypress --save-dev

  displayName: Installing Cypress 
- bash: |
      cd $(System.DefaultWorkingDirectory)
      mkdir testscripts 
      cd testscripts
      git clone -b staging $(giturl)
  displayName: Cloning the script 

- bash: |
      cd $(System.DefaultWorkingDirectory)/testscripts/rundowncyp
      npx cypress run --spec "cypress/integration/Database/*.js" --env username=$CYPRESSUSERNAME,password=$CYPRESSPWD,configFile=production --reporter junit --reporter-options "mochaFile=results/my-test-output.xml,toConsole=true"
  displayName: Run the database automation
  continueOnError: true
- task: PublishTestResults@2
  condition: succeededOrFailed()
  inputs:
    testRunner: JUnit
    searchFolder: '$(System.DefaultWorkingDirectory)/testscripts/'
    testResultsFiles: '**/my-test-output.xml'