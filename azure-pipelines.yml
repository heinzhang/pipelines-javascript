# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'

- script: |
    npm install
    npm run build
  displayName: 'npm install and build'

- bash: |
      mkdir testscripts
      cd testscripts
      git clone -b production $(giturl)
  displayName: Clone from bitbucket

- task: Npm@1
  inputs:
    command: custom
    workingDir: $(System.DefaultWorkingDirectory)/testscripts/rundowncyp 
    customCommand: install cypress --save-dev

- task: Npm@1
  inputs:
    command: custom
    workingDir: $(System.DefaultWorkingDirectory)/testscripts/rundowncyp 
    customCommand: install junit-merge

- bash: |
      cd $(System.DefaultWorkingDirectory)/testscripts
      echo 'show the files under testscripts'
      ls 
      echo 'run npm list to show the list'
      cd $(System.DefaultWorkingDirectory)/testscripts/rundowncyp
      echo 'show the files under rundowncyp'
      ls     
  displayName: Check the cypress installation folder 

- bash: |
      cd $(System.DefaultWorkingDirectory)/testscripts/rundowncyp
      echo 'Showing the username'
      echo $(cypresspwd)
      npx cypress run --env username=$(cypressusername),password=$(cypresspwd),configFile=production --reporter junit --reporter-options "mochaFile=results/my-test-output-[hash].xml,toConsole=true"  displayName: Run the database automation
  continueOnError: true

- bash: |
      cd $(System.DefaultWorkingDirectory)/testscripts/rundowncyp/results
      npx junit-merge -d . 

- task: PublishTestResults@2
  condition: succeededOrFailed()
  inputs:
    searchFolder: '$(System.DefaultWorkingDirectory)/testscripts/rundowncyp/results'
    testResultsFiles: 'merged-test-results.xml'