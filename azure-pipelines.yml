# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'

- script: |
    npm install
    npm run build
  displayName: 'npm install and build'


- bash: |
      cd $(System.DefaultWorkingDirectory)/testscripts
      echo 'show the files under testscripts'
      ls 
      echo 'run npm list to show the list'
      cd $(System.DefaultWorkingDirectory)/testscripts/rundowncyp
      echo 'show the files under rundowncyp'
      ls     
      echo 'entering the results folder'
      cd results 
      ls 
      sleep 100 
  displayName: Check the cypress installation folder 
